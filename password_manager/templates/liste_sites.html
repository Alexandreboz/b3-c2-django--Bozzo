<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des sites</title>
</head>
<body>
    <h1>Liste des sites</h1>
    <ul>
        {% for site in sites %}
            <li><a href="{% url 'detail_site' site_id=site.pk %}">{{ site.nom }}</a></li>
        {% empty %}
            <li>Aucun site trouv√©.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'ajouter_site' %}">Ajouter un nouveau site</a>
</body>
</html>
