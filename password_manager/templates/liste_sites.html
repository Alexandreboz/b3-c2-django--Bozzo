<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des sites</title>
    <style>
        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        body.dark-mode {
            background-color: #222;
            color: #fff;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-top: 20px;
        }

        ul {
            padding: 0;
            margin: 0;
        }

        .card {
            background-color: #333;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card-content {
            padding: 10px;
            color: #fff;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
        #toggle-mode-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            z-index: 9999;
        }
    </style>
</head>

<body class="light-mode">
    <button id="toggle-mode-btn" onclick="toggleMode()">Mode sombre</button>
    <h1>Liste des sites</h1>
    <ul>
        {% for site in sites %}
        <li class="card">
            <div class="card-content">
                <a href="{{ site.url }}">{{ site.nom }}</a> - <a href="{% url 'detail_site' site_id=site.id %}">Modifier</a>
            </div>
        </li>
        {% empty %}
        <li>Aucun site trouvé.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'ajouter_site' %}" style="display: block; text-align: center; margin-top: 20px;">Ajouter un nouveau
        site</a>
        <script>
            function toggleMode() {
                const body = document.body;
                if (body.classList.contains('dark-mode')) {
                    // Si le mode sombre est actuellement activé, basculer vers le mode clair
                    body.classList.remove('dark-mode');
                    body.classList.add('light-mode');
                    document.getElementById('toggle-mode-btn').textContent = 'Mode sombre';
                } else {
                    // Sinon, basculer vers le mode sombre
                    body.classList.remove('light-mode');
                    body.classList.add('dark-mode');
                    document.getElementById('toggle-mode-btn').textContent = 'Mode clair';
                }
            }
        </script>
</body>

</html>
