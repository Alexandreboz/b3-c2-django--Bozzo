<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du site</title>
    <style>
        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        button {
            padding: 8px 16px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c82333;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
        }

        #toggle-mode-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            z-index: 9999;
        }
    </style>
</head>

<body class="light-mode">
    <button id="toggle-mode-btn" onclick="toggleMode()">Mode sombre</button>
    <div class="container">
        <a href="{% url 'liste_sites' %}" class="back-link">&lt; Retour</a>
        <h1>Détails du site</h1>
        <p>Nom du site : {{ site.nom }}</p>
        <p>URL : <a href="{{ site.url }}">{{ site.url }}</a></p>
        <p>Identifiant : {{ site.identifiant }}</p>

        <!-- Ajouter un lien pour modifier le site -->
        <a href="{% url 'modifier_site' site_id=site.id %}">Modifier</a>

        <!-- Ajouter un formulaire pour supprimer le site -->
        <form method="post" action="{% url 'supprimer_site' site_id=site.id %}">
            {% csrf_token %}
            <button type="submit">Supprimer</button>
        </form>
    </div>
    <script>
        function toggleMode() {
            const body = document.body;
            if (body.classList.contains('dark-mode')) {
                // Si le mode sombre est actuellement activé, basculer vers le mode clair
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                document.getElementById('toggle-mode-btn').textContent = 'Mode sombre';
            } else {
                // Sinon, basculer vers le mode sombre
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                document.getElementById('toggle-mode-btn').textContent = 'Mode clair';
            }
        }
    </script>
</body>

</html>
