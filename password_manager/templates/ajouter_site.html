<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un nouveau site</title>
    <style>
        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
        }

        body.dark-mode {
            background-color: #222;
            color: #fff;
        }
        /* Styles pour le corps de la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }

        /* Styles pour le conteneur principal */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Styles pour le titre */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
            text-align: center;
        }

        /* Styles pour le formulaire */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styles pour les étiquettes */
        label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff;
        }

        /* Styles pour les champs de texte */
        input[type="text"],
        input[type="password"] {
            padding: 8px;
            margin-bottom: 15px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #444;
            color: #fff;
        }

        /* Styles pour le bouton */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Styles pour la flèche de retour */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #007bff;
            text-decoration: none;
        }
        #toggle-mode-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            z-index: 9999;
        }
    </style>
</head>

<body class="light-mode">
    <button id="toggle-mode-btn" onclick="toggleMode()">Mode sombre</button>
    <a href="{% url 'liste_sites' %}" class="back-arrow">&lt; Retour</a>
    <div class="container">
        <h1>Ajouter un nouveau site</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_nom">Nom du site :</label>
            <input type="text" id="id_nom" name="nom">
            <label for="id_url">URL :</label>
            <input type="text" id="id_url" name="url">
            <label for="id_identifiant">Identifiant :</label>
            <input type="text" id="id_identifiant" name="identifiant">
            <label for="id_mot_de_passe">Mot de passe :</label>
            <input type="password" id="id_mot_de_passe" name="mot_de_passe">
            <button type="submit">Enregistrer</button>
        </form>
    </div>
    <script>
        function toggleMode() {
            const body = document.body;
            if (body.classList.contains('dark-mode')) {
                // Si le mode sombre est actuellement activé, basculer vers le mode clair
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                document.getElementById('toggle-mode-btn').textContent = 'Mode sombre';
            } else {
                // Sinon, basculer vers le mode sombre
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                document.getElementById('toggle-mode-btn').textContent = 'Mode clair';
            }
        }
    </script>
</body>

</html>
