<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un nouveau site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body.dark-mode {
            background-color: #242f3e;
            color: #fff;
        }

        body.light-mode {
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #303d50;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ddd;
        }

        input[type="text"],
        input[type="password"] {
            padding: 8px;
            margin-bottom: 15px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #004691;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #0056b3;
            text-decoration: none;
        }

        /* Bouton de basculement du mode */
        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #0056b3;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

    </style>
</head>

<body class="light-mode">
    <a href="{% url 'liste_sites' %}" class="back-arrow">&lt; Retour</a>
    <div class="container">
        <h1>Ajouter un nouveau site</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_nom">Nom du site :</label>
            <input type="text" id="id_nom" name="nom">
            <label for="id_url">URL :</label>
            <input type="text" id="id_url" name="url">
            <label for="id_identifiant">Identifiant :</label>
            <input type="text" id="id_identifiant" name="identifiant">
            <label for="id_mot_de_passe">Mot de passe :</label>
            <input type="password" id="id_mot_de_passe" name="mot_de_passe">
            <button type="submit">Enregistrer</button>
        </form>
        <!-- Bouton de basculement du mode -->
        <button class="toggle-button" onclick="toggleMode()">Toggle Mode</button>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
        }
    </script>
</body>

</html>
